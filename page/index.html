<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureRater</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>PictureRater</h1>
        <div id="contents">
            <div class="dog-container">
                <img id="dog-image" src="#" alt="Random Dog Image" class="dog-img">
                <img src="/assets/images/Wrong.png" alt="Wrong" class="wrong-img">
                <img src="/assets/images/Heart.png" alt="liked" class="heart-img">
            </div>
            <div class="like-dislike">
                <div class="hart like">
                    <span class="button-circle like-circle"></span>❤️
                </div>
                <div class="fout dislike">
                    <span class="button-circle dislike-circle"></span>❌
                </div>
            </div>
            <div class="counter">
                <p>U liked: <span id="like-count">0</span> pictures</p>
                <p>U disliked: <span id="dislike-count">0</span> pictures</p>
            </div>
        </div>
    </div>
</body>

</html>
